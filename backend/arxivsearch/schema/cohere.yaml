index:
  name: cohere
  prefix: cohere:arXiv

fields:
    # define tag fields
    tag:
        - name: categories
          separator: '|'
        - name: year
          separator: '|'
    # define vector fields
    vector:
        - name: vector
          dims: 1024
          type: float32
          algorithm: hnsw
          distance_metric: cosine