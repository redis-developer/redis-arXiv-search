index:
  name: openai
  prefix: openai:arXiv

fields:
    # define tag fields
    tag:
        - name: categories
          separator: '|'
        - name: year
          separator: '|'
    # define vector fields
    vector:
        - name: vector
          dims: 1536
          type: float32
          algorithm: hnsw
          distance_metric: cosine