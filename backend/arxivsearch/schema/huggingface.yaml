index:
  name: huggingface
  prefix: huggingface:arXiv
  storage_type: hash
  key_separator: ':'

fields:
    # define tag fields
    tag:
        - name: categories
          separator: '|'
        - name: year
          separator: '|'
    # define vector fields
    vector:
        - name: vector
          dims: 768
          type: float32
          algorithm: hnsw
          distance_metric: cosine