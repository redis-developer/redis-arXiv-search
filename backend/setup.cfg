[metadata]
name = arXiv_vecsim
version=0.0.1
description = Workshop demo of Redis vector similarity over arXiv papers
long_description = file: README.md
long_description_content_type=text/markdown

url = https://github.com/RedisVentures/redis-arXiv-search
project_urls =
    Source = https://github.com/RedisVentures/redis-arXiv-search

author = Tyler Hutcherson
author_email = tyler.hutcherson@redis.com
contact = Sam Partee
contact_email = sam.partee@redis.com
license = MIT
keywords = redis, vector similarity, ai, machine learning
classifiers =
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9

[options]
packages = find:
setup_requires =
    setuptools>=39.2
include_package_data = True
python_requires = >=3.7
install_requires =
    fastapi
    httpx
    requests
    uvicorn
    aiofiles
    pandas
    ipython
    numpy
    jinja2
    passlib
    bcrypt
    python-multipart
    pyjwt
    sentence-transformers
    redis
    openai
    cohere