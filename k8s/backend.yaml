apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: backend
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: backend
  template:
    metadata:
      labels:
        io.kompose.service: backend
    spec:
      containers:
        - env:
            - name: DEPLOYMENT
              value: dev
            - name: REDIS_DB
              value: "0"
            - name: REDIS_HOST
              value: redis-vector-db
            - name: REDIS_PASSWORD
              value: testing123
            - name: REDIS_PORT
              value: "6379"
          image: ghcr.io/redisventures/redis-arxiv-search:latest
          name: backend
          ports:
            - containerPort: 8888
          resources: {}
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  labels:
    io.kompose.service: backend
  name: backend
spec:
  type: ClusterIP
  ports:
    - name: "8888"
      port: 8888
      targetPort: 8888
  selector:
    io.kompose.service: backend
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
spec:
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: backend
            port:
              number: 8888

